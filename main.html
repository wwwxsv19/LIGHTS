<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8 ">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwwxsv19</title>
    <link rel="stylesheet" href="./main_style.css">
</head>
<body>
    <section id="sct1">
        <!-- 헤더 -->
        <header></header>
        <div id="arrow">
            <img src="./images/arrow.svg" alt=""></div>
        <div id="headertxt">
            ABOUT<br>Album &lt;LIGHTS&gt;</div>
        
        <!-- 앨범 -->
        <article id="album">
            <img src="./images/album.jpg" alt=""></article>
        <article id="button">
            <a href="https://www.youtube.com/watch?v=RGH4XszW9KM&list=OLAK5uy_kKgzdP3UdPAG5Kpep-0ON7V4urdJnxjVA" target="_blank">
            <img src="./images/button.svg" alt=""></a></article>  
            
        <!-- 앨범 텍스트 -->
        <div id="sidetxt1">
            Starship Ent.<br>Kakao Ent.</div>
        <div id="sidetxt2">
            Released on<br>2023.05.22 6PM</div>
    </section >
    
    <section id="sct2">    
        <!-- 노래 제목 & 아티스트 -->
        <div id="al_title">
            LIGHTS</div>
        <div id="al_artist">
            주헌</div>
    </section>

    <!-- 라인 -->
    <section class="line"><hr></section>

    <section id="sct3">
        <!-- 트랙 -->
        <div id="track">
            Track</div>
    </section>

    <section id="sct4">
        <!-- 1 2 3 트랙 -->
        <div id="trc1">
            <!-- 아니진짜 이거 어케 짜야 해... 멘붕이네 -->
            <article class="num">1</article>
            <img class="trc_img" src="./images/album.jpg" alt="">
            <article class="trc_title">HYPE ENERGY</article>
            <article class="artist">주헌</article>
            <img class="play" src="./images/play.svg" alt="">
        </div>
    </section>
    
</body>
</html>
